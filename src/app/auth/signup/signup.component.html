<mat-card class="signup-page">
  <mat-card-title>Register Now</mat-card-title>
  <mat-card-content>
    <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
    <form [formGroup]="form" *ngIf="!isLoading" class="signup-form">
      <mat-form-field>
        <input matInput type="email" placeholder="Full Name" formControlName="fullName" />
        <mat-error>Please enter a valid full name.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email" />
        <mat-error>Please enter a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" />
        <mat-error>Please eneter a valid password</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSignup()" [disabled]="!form.valid">Register Now!</button>
    </form>
  </mat-card-content>
</mat-card>
