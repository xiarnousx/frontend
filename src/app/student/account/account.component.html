<mat-card class="me-card">
  <mat-card-header>
    <mat-card-title>My Profile</mat-card-title>
    <mat-card-subtitle>Congratulations! your profile is activated</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Welcome <b>{{ me.fullName }}!</b> <br />
    full features will be unlocked within 24 hours.<br /><br />
    You will be notified on the following email address:
    <ul>
      <li>{{ me.email }}</li>
    </ul>
  </mat-card-content>
</mat-card>
